<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="login-btn">Join Chat</button>
    </div>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let username = '';
        let socket;
        let isConnected = false;

        document.getElementById('login-btn').addEventListener('click', () => {
            const usernameInput = document.getElementById('username-input');
            username = usernameInput.value.trim();
            if (username) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                startChat();
            } else {
                alert('Please enter a username');
            }
        });

        function startChat() {
            if (isConnected) return;

            socket = new WebSocket('ws://localhost:8080');

            socket.addEventListener('open', () => {
                isConnected = true;
                document.getElementById('status').textContent = 'Connected to the server';
            });

            socket.addEventListener('message', async (event) => {
                console.log('Message from server:', event.data);
                let messageData;

                try {
                    if (event.data instanceof Blob) {
                        const text = await event.data.text();
                        messageData = JSON.parse(text);
                    } else {
                        messageData = JSON.parse(event.data);
                    }

                    // Check if the message is not a duplicate before displaying
                    if (messageData && messageData.username && messageData.message) {
                        displayMessage(messageData);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            });

            socket.addEventListener('close', () => {
                isConnected = false;
                document.getElementById('status').textContent = 'Disconnected from the server';
            });

            socket.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'Error with the WebSocket connection';
            });

            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            if (!isConnected) {
                alert('Not connected to the server');
                return;
            }

            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const data = JSON.stringify({ username, message });
                console.log('Sending message:', data);
                socket.send(data);
                input.value = '';
                displayMessage({ username, message });
            }
        }

        function displayMessage(data) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
