<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
            <form id="profile-form">
                <input type="text" id="profile-username" placeholder="Username" required>
                <input type="email" id="profile-email" placeholder="Email" required>
                <input type="file" id="profile-picture-upload" accept="image/*">
                <button type="button" onclick="updateProfile()">Update Profile</button>
            </form>
        </div>
    </div>

    <div class="post-container">
        <h2>Create New Post</h2>
        <form id="post-form">
            <textarea id="post-text" placeholder="What's on your mind?" required></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button type="button" onclick="submitPost()">Post</button>
        </form>
    </div>

    <div class="feed-container">
        <h2>Feed</h2>
        <div id="post-feed">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <div class="notification-sidebar">
        <h2>Notifications</h2>
        <div id="notification-list">
            <!-- Notifications will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load user data when the page loads
        window.onload = function() {
            loadProfile();
            loadPosts();
        };
    </script>
</body>
</html>
